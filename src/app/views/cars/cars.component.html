<div class="main-card">
  <h2>Coches</h2>
  <md-card>
    <md-card-content>
      <md-list>
        <md-list-item *ngFor="let car of cars">
          <md-icon md-list-icon>folder</md-icon>
          <h4 md-line>{{car.name}}</h4>
          <p md-line> {{car.license}} </p>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</div>
