<md-toolbar color="primary" class="mat-elevation-z6 fixed">
  
  <button md-button [mdMenuTriggerFor]="menu">

  </button>

      <button md-menu-item>
        <md-icon>dialpad</md-icon>
        <span>Login</span>
      </button>
      <button md-menu-item disabled>
